<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>HTTP Request</title>
</head>

<body>

    <div class="center">

        <div class="header">
            <h1>HTTP Request</h1>
        </div>

        <div class="area">
            <form method="post">

                <div class="custom-select">
                    <div>
                        <select class="select" name="http_methods" id="methods">
                            <option style="background-color: #3d78745d;" value="get">GET</option>
                            <option style="background-color: #3d78745d;"value="post">POST</option>
                            <option style="background-color: #3d78745d;"value="put">PUT</option>
                            <option style="background-color: #3d78745d;"value="delete">DELETE</option>
                        </select>
                    </div>
                    <div>
                        <input class="url" type="text" name="url" placeholder="Enter request URL" value="{{url}}"
                            size="83" required />
                        <input class="send" type="submit" value="SEND" /> <br /><br />
                    </div>
                </div>


                <div>
                    <textarea class="text-area" rows="4" cols="110" name="body" placeholder="Body"></textarea><br />
                </div>

                <div>
                    <textarea class="text-area" rows="15" cols="110" readonly>{{response}}</textarea>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
